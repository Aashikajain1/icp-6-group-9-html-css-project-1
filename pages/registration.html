<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>

       body{
                background-color:white;
                padding-left: 0;
                margin: 0;
                border: 20px solid  rgb(99, 5, 45);
                font-size:100% ;
            } 


     .navbar{
       
        height: 561px;
        width: 520px;
        background-color: bisque;
        border-radius: 20px;
        border: 2px solid #ff3399;
        margin-top: 30px;
        margin-bottom: 30px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 13px 13px 0px 0px #ff0066;
     }

     .sub-heading{
            font-size: 43px;
            padding-top:-10px ;
           color: #ff0066;
           font-weight: bold;
            text-align: center;
        }

     .registration-form{
        font-size:20px ;
        padding-top: -10px;
        margin-left: 120px;
       
     }

     .text-menu{
      font-size: 17px;
        cursor: pointer;
     }

     .text-menu:hover{
        font-size: 18px;
        box-shadow: 0 0 5px 1px rgb(155, 155, 155);
     }

     .btn-account{
        border: 1px solid black;
        border-radius: 20px;
        color: white;
        font-weight: bold;
        background-color: green;
        padding: 5px 20px;
        cursor: pointer;
     }

.btn-cancel{
    border: 1px solid black;
        border-radius: 20px;
        color: white;
        font-weight: bold;
        margin: 20px;
        background-color: tomato;
        padding: 5px 25px;
        cursor: pointer;
}

.btn-account:hover{
    font-size: 20px;
    border-radius: 20px;
    background-color: rgb(2, 202, 2);
    box-shadow: 0 0 10px 5px grey;
    padding: 8px 28px;

}

.btn-cancel:hover{
    font-size: 20px;
    border-radius: 20px;
    background-color: red;
    box-shadow: 0 0 10px 5px gray;
    padding:8px 35px ;
}

@media only screen and (max-width:600px){
     body{

        background-color:white;

     }
    .navbar{
        height: 440px;
        width:400px;
        margin-top: 80px; 
        margin-bottom: 80px;
        margin-left: auto;
        margin-right: auto;
        background-size: 260px 390px;
        
     }

     .registration-form{
        font-size: 15px;
        padding-bottom: 30px;
        margin-left: 80px;
     }

     .text-menu{
        font-size: 12px;

     }

     .btn-account{
        padding: 5px 13px;
     }

.btn-account:hover{
    font-size: 15px;
    padding: 5px 16px;

}

.btn-cancel:hover{
    font-size: 15px;
    padding:5px 20px ;
}

    .sub-heading{
        font-size: 30px;
            padding-top: 10px;
            margin-right: 30px;
            text-align: center;
          
    }

    .text-menu:hover{
      font-size: 13px;
    }

}

@media screen and (min-width:601px) and (max-width:800px){
      body{
        background-color: white;
      }
    .navbar{
        height: 460px;
        width: 460px;
        margin-top: 70px; 
        margin-bottom: 70px;
        margin-left: auto;
        margin-right: auto;
        
     }

     .registration-form{
        font-size: 15px;
        padding-bottom: 30px;
        margin-left: 110px;
     }

     .text-menu{
        font-size: 12px;

     }

     .sub-heading{
        font-size: 35px;
            padding-top: 10px;
            margin-right: 50px;
            text-align: center;
     }


}

@media screen and (min-width:801px) and (max-width:1200px){

   body{
    background-color: white;
   }

   .navbar{
        height: 560px;
        width: 500px;
        margin-top: 25px; 
        margin-bottom: 25px;
        margin-left: auto;
        margin-right: auto;
        
        
     }

     .registration-form{
        font-size:20px ;
        padding-top: -10px;
        margin-left: 90px;
       
     }

     .text-menu{
      font-size: 17px;


}



}


 </style>

</head>
<body>
    
        <div class="navbar">
  
            <h3 class="sub-heading">Create Account</h3>
            <form class="registration-form">

                First Name: 
                <input type="text" placeholder="Enter your first name" require class="text-menu"><br/><br/>
    
                Last Name:
                <input type="text" placeholder="Enter your last name" required class="text-menu"><br/><br/>
            
                Date of Birth:
                <input type="date" class="text-menu"><br/><br/>
            
                Gender:
                <input type="radio" name="gender" class="text-menu" value=""male>Male
                
                <input type="radio" name="gender" class="text-menu" value=""female>Female <br/><br/>
            
                Email:
                <input type="email" placeholder="Email or phone number" required class="text-menu"><br/><br/>
            
                Password:
                <input type="password" placeholder="Enter your password" required class="text-menu"><br/><br/>
                
                Confirm password:
                <input type="password" placeholder="Enter your confirm password" required class="text-menu"><br/><br/>

                <input type="checkbox" name="agree" required class="text-menu">
                We are agree
                <br/><br/>
             
                <a href="login.html" class="btn-account">Create Account</a>&nbsp; &nbsp;
                <a href="../index.html" class="btn-cancel">Cancel</a>
            
        
            </form>
        </div>
    
    
</body>
</html>
